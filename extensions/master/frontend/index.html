    <div class="container">
        <div class="header">
            <ul class ="nav nav-pills pull-right">
                <li ng-class="{ active: isActive('/')}" >
                    <a href="#/"> Home </a>
                </li>
                <li ng-class="{ active: isActive('/admin')}" ng-show="isLoggedIn && isAdmin">
                    <a href="#admin"> Admin </a>
                </li>
                <li ng-class="{ active: isActive('/supervisor')}" ng-show="isLoggedIn && isSupervisor">
                    <a href="#supervisor"> Supervisor </a>
                </li>
                <li ng-hide="isLoggedIn">
                    <a href="#login"> Login </a>
                </li>
                <li ng-show="isLoggedIn">
                    <a href="#logout"> Logout </a>
                </li>
                <li ng-show="(isLoggedIn == 0) || isAdmin">
                    <a href="#register"> Register </a>
                </li>
            </ul>
            <p>

            </p>
        </div>

        <div ng-view></div>

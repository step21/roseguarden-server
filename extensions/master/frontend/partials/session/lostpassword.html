<div class="jumbotron">

    <h2>Lost the password?</h2>

    <img src="images/RoseGuarden.png" height="180" alt="" class="center-block" >

    <p>

    </p>

    <p>
        A new password will be send to your eMail-address.
    </p>


    <div ng-show="error" class="alert alert-danger">{{error}}</div>
    <div ng-show="succeed" class="alert alert-success">{{succeed}}</div>

    <form name="form" ng-hide="succeed" ng-submit="submit()" role="form">
        <div class="form-group">
            <label for="email">eMail</label>
            <i class="fa fa-key"></i>
            <input type="text" name="email" id="email" class="form-control" ng-model="credentials.email" required />
            <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">eMail-address is required</span>
        </div>

        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger">Send a new password</button>
            <img ng-if="dataLoading" src="images/loading.gif" >
        </div>

    </form>

</div>

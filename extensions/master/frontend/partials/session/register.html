<div class="jumbotron">

    <h2>Register to #Rosenwerk</h2>

    <img src="images/RoseGuarden.png" height="180" alt="" class="center-block" >

     <div class="alert alert-success" ng-show="showSuccess">
        Successfully registered.
    </div>

     <div class="alert alert-danger" ng-show="showError">
        {{error}}
    </div>

    <p></p>

    <form name="form" ng-submit="register()" role="form">
        <div class="form-group">
            <label for="email">eMail</label>
            <i class="fa fa-key"></i>
            <input type="email" name="email" id="email" class="form-control" ng-model="newuser.email" required />
            <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">eMail is required</span>
        </div>

        <div class="form-group">
            <label for="email2">Repeat eMail</label>
            <i class="fa fa-key"></i>
            <input type="email" name="email2" id="email2" class="form-control" ng-model="newuser.email2"  value-match="newuser.email"  required />
            <span class="msg-error " ng-show="form.email2.$dirty && form.email2.$error.unique">eMail-addresses don't match.</span>
        </div>

        <div class="form-group">
            <label for="firstName">First name</label>
            <i class="fa fa-key"></i>
            <input type="text" name="firstName" id="firstName" class="form-control" ng-model="newuser.firstName" required />
            <span ng-show="form.firstName.$dirty && form.firstName.$error.required" class="help-block">First name is required</span>
        </div>

        <div class="form-group">
            <label for="lastName">Last name</label>
            <i class="fa fa-key"></i>
            <input type="text" name="lastName" id="lastName" class="form-control" ng-model="newuser.lastName" required />
            <span ng-show="form.lastName.$dirty && form.lastName.$error.required" class="help-block">Last name is required</span>
        </div>

        <div class="form-group">
            <label for="association">Association</label>
            <i class="fa fa-key"></i>
            <input type="text" name="association" id="association" class="form-control" ng-model="newuser.association" required />
            <span ng-show="form.association.$dirty && form.association.$error.required" class="help-block">Association is required</span>
        </div>

        <div class="form-group">
            <label for="phone">Phone number</label>
            <i class="fa fa-key"></i>
            <input type="text" name="phone" id="phone" class="form-control" ng-model="newuser.phone" required />
            <span ng-show="form.phone.$dirty && form.phone.$error.required" class="help-block">Phone number is required</span>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <i class="fa fa-lock"></i>
            <input type="password" name="password" id="password" class="form-control" ng-model="newuser.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>

        <div class="form-group">
            <label for="password2"> Repeat password</label>
            <i class="fa fa-lock"></i>
            <input type="password" name="password2" id="password2" class="form-control" ng-model="newuser.password2"  value-match="newuser.password" required />
            <span class="msg-error " ng-show="form.password2.$dirty && form.password2.$error.unique">Passwords don't match.</span>
        </div>

        <!--
        <div class="form-group" ng-show="isAdminRegistration() == false">
            <label for="password">I've got a instruction and accept the terms of use.</label>
            <input type="checkbox" name="phone" id="phone" class="form-control normal-checkbox" ng-model="newuser.phone" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        -->

        <div class="form-group">
            <label for="termsaccepted" ng-show="isAdminRegistration() == true">
                I've got the permission from the user. <br> He got an instruction and accept the terms of use.
            </label>
            <label for="termsaccepted" ng-show="isAdminRegistration() == false">
                I've got an instruction and accept the terms of use.
            </label>
            <input type="checkbox" name="termsaccepted" id="termsaccepted" class="form-control normal-checkbox" ng-model="newuser.termsaccepted" />
        </div>

        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || dataLoading || newuser.termsaccepted != true" class="btn btn-success">Register</button>
            <img ng-if="dataLoading" src="images/loading.gif" >
        </div>
    </form>

</div>

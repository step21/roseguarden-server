<div class="modal-header">
    <h3>Lost authentfication card?</h3>
</div>
<div class="modal-body" style="">
  <div class="form-horizontal">
    Did the authentification really get lost? <br>
    Click "Yes" to invalidate the card. <br>
    Please inform a admin or supervisor by yourself. <br>
    Thank you.
  </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="ok()">Yes</button>
    <button class="btn btn-default" ng-click="cancel()">No</button>
</div>

<div class="modal-header">
    <h3>Invalidate RFID tag (authentfication card)?</h3>
</div>
<div class="modal-body" style="">
  <div class="form-horizontal">
    Did you really want to invalidate the RFID tag of  {{name}} <br>
    The tag might become unusable after invalidation <br>
    Click "Yes" to confirm and invalidate. <br>
  </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="ok()">Yes</button>
    <button class="btn btn-default" ng-click="cancel()">No</button>
</div>
